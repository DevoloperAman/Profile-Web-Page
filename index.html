<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media  Login Webpage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="profile_card">
        <div class="profile_card_header">
            <img src="avatar-jessica.jpeg" alt="Profile Picture">
            <h2 id="name">Jesica Rendall</h2>
            <p id="location"> Mumbai, India </p>
            <p id="designation">"Front-end Devoloper and avid reader."</p>
        </div>

        <div id="profile_card_buttons">
            <button>GitHub</button>
            <button>Frontend Mentor</button>
            <button>Linkdin</button>
            <button>Twitter</button>
            <button>Instagram</button>
        </div>
    </section>
</body>
</html>
